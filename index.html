<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script type="text/javascript">
            djConfig = {
                isDebug: true,
                
                packages: [{
                    name: "dojogp",
                    location: '/dojoCarusel/dojogp'  // rewrite this path ([/your_sub_directory]/dojogp)
                }],
            
                parseOnLoad: true
            };
        </script>
        <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/dojo.js"></script>
        <script src="test-data.js" type="text/javascript"></script>
        <script>
            var carousel;
            
            require(["dojo/ready",
                     'dojo/parser', 
                     "dojogp/views/applicant/search/ShortVacancySummary",
                     "dojogp/widgets/Carousel",
                     "dijit/form/Button",
                     "dijit/layout/ContentPane"], function(ready, parser, ShortVacancySummary, Carousel, Button, ContentPane) {
                     
                    
                     
                     ready(function() {
                        carousel = new Carousel({
                            header: "Каруселька",
                            showArrows: true, // показывать ли стрелки
                            pageSize: 5,    // количество виджетов на странице
                            scrollStep: 20, // скорость прокрутки колесиком
                            animationSpeed: 1000, // скорость анимации прокрутки страницы стрелками
                            children: [
                                new ShortVacancySummary({ model: testData }),
                                new ShortVacancySummary({ model: testData }),
                                new ShortVacancySummary({ model: testData }),
                                new ShortVacancySummary({ model: testData }),
                                new ShortVacancySummary({ model: testData }),
                                new ShortVacancySummary({ model: testData }),
                                new ContentPane({style:"background-color:white", content:'<h5>Привет мир</h5>'})
                            ]
                        }, "carousel");
                        
                        carousel.startup();
                        
                        // проверка методов dijit/_Container
                        var testWidget = new ShortVacancySummary({ model: testData });
                        carousel.addChild(testWidget);
                        carousel.removeChild(5);
                        
                        console.log("hasChildren", carousel.hasChildren());
                        console.log("getChildren", carousel.getChildren());
                        console.log("getIndexOfChild", carousel.getIndexOfChild(testWidget));
                    });
            })
            
        </script>
        
        <style>
            @import url('./dojogp/views/applicant/search/resources/ShortVacancySummary.css');
            @import url('./dojogp/widgets/resources/Carousel.css');
        </style>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h4>Carousel</h4>
        <div id="carousel"></div>
        
        <h4>ShortVacancySummary</h4>
        <div data-dojo-type="dojogp.views.applicant.search.ShortVacancySummary" 
             data-dojo-props="model: testData"></div>
        
        
    </body>
</html>
